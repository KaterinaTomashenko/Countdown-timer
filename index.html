<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Countdown Timer</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="box">
			<form action="#">
				<input
					type="number"
					id="hour"
					placeholder="HOUR"
					autocomplete="off"
					value=""
				/>
				<input
					type="number"
					id="minute"
					placeholder="MINUTES"
					autocomplete="off"
					value=""
				/>
				<input
					type="number"
					id="second"
					placeholder="SECOND"
					autocomplete="off"
					value=""
				/>
				<div class="btn">
					<button id="start">START</button>
					<button id="reset">RESET</button>
				</div>
			</form>
		</div>

		<script src="script.js"></script>
	</body>
</html>
